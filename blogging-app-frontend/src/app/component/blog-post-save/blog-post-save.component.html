<div class="container h-100 ">
  <div class="row align-items-center h-100">
    <div class="col-6 mx-auto">
      <div class="ibox">
        <div class="ibox-head">
          <div class="ibox-title bg-primary text-center" >User Sign Up</div>
        </div>
        <div class="card-body">
          <div class="ibox-body">

            <form (ngSubmit)="onSubmit()" [formGroup]="blogPostForm">

              <div class="form-group">
                <label for="blogPostTitle">Blog Post Title</label>
                <input [ngClass]="{ 'is-invalid': submitted && f.blogPostTitle.errors }" class="form-control"
                       formControlName="blogPostTitle" id="blogPostTitle"
                       type="text"/>
                <div *ngIf="submitted && f.blogPostTitle.errors" class="invalid-feedback">
                  <div *ngIf="f.blogPostTitle.errors.required">Blog Post Title is required</div>
                </div>
              </div>

              <div class="form-group">
                <label for="blogPostBody">Blog Post Body</label>
                <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control"
                       formControlName="blogPostBody" id="blogPostBody" type="text"/>
                <div *ngIf="submitted && f.blogPostBody.errors" class="invalid-feedback">
                  <div *ngIf="f.blogPostBody.errors.required">Blog Post Body is required</div>
                </div>
              </div>

              <!--<div class="form-group">
                <label for="password">Password</label>
                <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
                       formControlName="password" id="password" type="password"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Admin Password is required</div>
                </div>
              </div>-->



              <div *ngIf="submitted && serverError!=''" class="form-group mb-4 row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                  <div class="text-danger">{{ serverError }}</div>
                </div>
              </div>
              <div class="form-group text-right">
                <button class="btn btn-primary">Create User</button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
