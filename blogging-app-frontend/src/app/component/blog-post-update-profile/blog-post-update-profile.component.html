<div class="container h-100 ">

  <div class="row align-items-center h-100">
    <div class="col-6 mx-auto">

      <div class="ibox">
        <div class="ibox-head">
          <div class="ibox-title alert-success text-center">Update</div>
        </div>
        <div class="ibox-body">


          <form (ngSubmit)="onSubmit()" [formGroup]="blogPostForm">
            <div class="form-group">
              <label for="blogPostTitle">Blog Post Title</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.blogPostTitle.errors }" class="form-control"
                     value="{{blogPostList?.blogPostTitle}}"
                     formControlName="blogPostTitle" id="blogPostTitle"
                     type="text"/>
              <div *ngIf="submitted && f.blogPostTitle.errors" class="invalid-feedback">
                <div *ngIf="f.blogPostTitle.errors.required">Blog Post Title</div>
              </div>

              <label for="blogPostBody">blogPostBody</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.blogPostBody.errors }" class="form-control"
                     value="{{blogPostList?.blogPostBody}}"
                     formControlName="blogPostBody" id="blogPostBody"
                     type="text"/>
              <div *ngIf="submitted && f.blogPostBody.errors" class="invalid-feedback">
                <div *ngIf="f.blogPostBody.errors.required">Blog Post Body is required</div>
              </div>
            </div>





            <div *ngIf="submitted && serverError!=''" class="form-group mb-4 row">
              <label class="col-sm-3 col-form-label"></label>
              <div class="col-sm-9">
                <div class="text-danger">{{ serverError }}</div>
              </div>
            </div>
            <div class="form-group text-right">
              <button (click)="back()" class="btn btn-primary mr-2">Back</button>
              <button class="btn btn-primary">Update Data</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
