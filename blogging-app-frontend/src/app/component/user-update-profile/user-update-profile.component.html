<div class="container h-100 ">

  <div class="row align-items-center h-100">
    <div class="col-6 mx-auto">

      <div class="ibox">
        <div class="ibox-head">
          <div class="ibox-title alert-success text-center">Update</div>
        </div>
        <div class="ibox-body">


          <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
            <div class="form-group">
              <label for="username">User Name</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control"
                     value="{{userList?.username}}"
                     formControlName="username" id="username"
                     type="text"/>
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">User Name</div>
              </div>

              <label for="email">User Email</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control"
                     value="{{userList?.email}}"
                     formControlName="email" id="email"
                     type="text"/>
              <div *ngIf="submitted && f.adminEmail.errors" class="invalid-feedback">
                <div *ngIf="f.adminEmail.errors.required">User Email is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password.</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
                     value="{{userList?.password}}"
                     formControlName="password" id="password"
                     type="text"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Valid password no is required</div>
              </div>
            </div>



            <div *ngIf="submitted && serverError!=''" class="form-group mb-4 row">
              <label class="col-sm-3 col-form-label"></label>
              <div class="col-sm-9">
                <div class="text-danger">{{ serverError }}</div>
              </div>
            </div>
            <div class="form-group text-right">
              <button (click)="back()" class="btn btn-primary mr-2">Back</button>
              <button class="btn btn-primary">Update Admin</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
